<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/imagem-japao.png" controls loop> <!--"poster" permite adicionar uma thumbnail ao vídeo, "loop" deixa o vídeo em loop-->
        <source src="midia/Meu-Video-1.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.webm" type="video/webm">
        <source src="midia/Meu-Video-1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube:</h1>
    <!--Incorporando vídeos do Youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=qEvdBwhlDeJ71ilP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
